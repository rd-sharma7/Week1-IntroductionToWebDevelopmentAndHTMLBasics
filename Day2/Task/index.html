<h1>Form</h1>

<br><br>

<!-- HTML form using fielset,legend,form,label,input -->
<fieldset>

<legend>HTML Form</legend>
<form action="">

    <label for="">Name</label> <br><br>
    <input type="text" name="" id=""> <br><br>

    <label for="">Email</label> <br><br>
    <input type="text" name="" id=""> <br><br><br>

    <label for="">Password</label> <br><br>
    <input type="password" name="" id=""> <br><br><br>

    <input type="submit" value="Submit">

</form>


</fieldset>

<br><br><br>

<h1>Section Semantic tag</h1> <br><br>
<section class="Form-styles">

<h2>Form styles (Section1 heading)</h2>

<figure>
    
    <img src="./images/form-style1.png" alt="form-style">
    <img src="./images/formstyle2.png" class="form-style2" alt="form-style">
</figure>



</section>
